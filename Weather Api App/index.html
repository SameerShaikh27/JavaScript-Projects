<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>

<body>
    <div class="weatherCard">
        <div class="searchCity">
            <input type="search" class="searchBar" id="searchInput" name="searchBar" placeholder="Search....">
            <button id="searchButton"><i class="bi bi-search"></i></button>
        </div>
        <div class="weatherInfo">
            <h2 class="city" id="city">Weather in Mumbai</h2>
            <h1 class="temp" id="temp">33Â°C</h1>
            <div class="fBox">
                <img src="https://openweathermap.org/img/wn/04d.png" alt="weatherIcon" id="weatherIcon" />
                <div class="description" id="description">Partly Cloudy</div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="humidity mb-2" id="humidity">Humidity: 70%</div>
                    <div class="pressure mb-2" id="pressure">Pressure: 1005 hPa</div>
                </div>
                <div class="col-md-6">
                    <div class="visibility mb-2" id="visibility">Visibility: 8 km</div>
                    <div class="windSpeed" id="windSpeed">Wind Speed: 7.1 km/hr</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js" defer></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
